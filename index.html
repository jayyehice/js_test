<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        main{
            width: 1200px;
            margin: 0 auto;
            margin-top: 100px;
            border: 1px solid #fff;

            border-radius: 30px;
            background-color: rgb(224, 221, 221);

            position: relative;

        }

        .gb_img{
            width: 500px;
            height: 500px;
            background-color: #fff;
            margin: 50px;
            background-image: url("image/bns.jpg");
            border-radius: 20px;

            
        }

        img{

            width: 184px;
            /* border: 1px solid #000; */
            
            margin-top: 200px;
            margin-left: 100px;
            
        }

        #file{
            position: absolute;
            right: 210px;
            bottom: 210px;
        }

        #show{
            position: absolute;
            right: 410px;
            bottom: 160px;
        }
    </style>
</head>
<body>
    
    <main>
        <div class="gb_img">
            <div id="content"></div>
        </div>

        <!--上傳圖片的按鈕-->
        <input id="file" type="file"/>

        <input id="show" type="button" value="展示">


    </main>

    <script>

        var show_btn = document.getElementById("show");

        show_btn.onclick = function(){
            //alert("hello");
            let content=document.getElementById('content');  
            content.innerHTML='<img src="./image/logo-W.png" alt="">';
        } 

        // console.log("123");
        
    </script>
</body>
</html>
