<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客製專區</title>
    <style>
        main{
            width: 1200px;
            margin: 0 auto;
            margin-top: 50px;
            border: 1px solid #fff;

            border-radius: 30px;
            background-color: rgb(224, 221, 221);

            position: relative;

        }

        #gb_img{
            width: 500px;
            height: 500px;
            background-color: #fff;
            margin: 50px;
            background-image: url("image/bns.jpg");
            border-radius: 20px;

            
        }

        img{

            width: 184px;
            /* border: 1px solid #000; */
            
            margin-top: 200px;
            margin-left: 100px;
            
        }

        #file{
            position: absolute;
            right: 200px;
            bottom: 210px;
        }

        #show{
            position: absolute;
            right: 383px;
            bottom: 160px;
        }

        a{
            position: absolute;
            right: 380px;
            bottom: 110px;

            display: block;
            width: 70px;
            /* height: 30px; */
            background-color: rgb(233, 229, 229);
            text-align: center;
            text-decoration: none;
            line-height: 20px;

            border: 1px solid rgb(116, 116, 116);

            font-size: 14px;

            color: #000;
        }

        .color_btn{

            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
            top: 200px;
        }

        #red{
            background-color: rgb(255, 0, 0);
            right: 370px;
        }

        #black{
            background-color: rgb(0, 0, 0);
            right: 420px;
        }

    </style>
</head>
<body>
    
    <main>
        <div id="gb_img">
            <div id="content"></div>
        </div>

        <div id="black" class="color_btn"></div>

        <div id="red" class="color_btn"></div>

        <!--上傳圖片的按鈕-->
        <input id="file" type="file"/>

        <input id="show" type="button" value="雷雕示意">

        <a href="./index_remove_bg.html">去背效果</a>


    </main>

    <script>

        var show_btn = document.getElementById("show");

        show_btn.onclick = function(){
            let content=document.getElementById('content');  
            content.innerHTML='<img src="./image/logo-W.png" alt="">';
        } 

        var black_btn = document.getElementById("black");

        black_btn.onclick = function(){
            let content=document.getElementById('gb_img');  
            content.style.backgroundImage = 'url("./image/bns.jpg")';
        } 
        
        var red_btn = document.getElementById("red");

        red_btn.onclick = function(){
            let content=document.getElementById('gb_img');  
            content.style.backgroundImage = 'url("./image/rns.jpg")';
        } 

    </script>
</body>
</html>
